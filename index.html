<!--index.html-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing Board</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>	

    <body>
        <!--title-->
        <div id="header">Drawing Board</div>
        
        <!--title-->
        <div class="inputContainer">
            <!--color-->
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>
            
            <!--size-->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
                <div id="slider"></div>
            </div>
        </div>
        
        <!--canvas container-->
        <div id="container" >
            <button id="undoBtn"><i class="fa fa-undo"></i> </button>
            <canvas id="paint" width="500px" height="400px"></canvas>
        </div>
        
        <!--buttons-->
        <div class="inputContainer2">
            <!--Erase-->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            
            <!--Save-->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            
            <!--Reset-->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>

        </div>

        <!--Download-->
        <button id="download" class="btn"><i class="fa fa-download"></i> Download</button>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="javascript.js"></script>
    </body>

</html>
